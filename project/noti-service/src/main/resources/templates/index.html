<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" th:href="@{css/materialize.min.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js" th:src="@{js/materialize.min.js}"></script>


    <title> Notification </title>
</head>
<body>

<table class="responsive-table" id="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Movie_id</th>
        <th>Status</th>
    </tr>
    </thead>


    <tbody>
    <tr>
        <th id="username"></th>
        <th id="movie_id"></th>
        <th id="status"></th>
    </tr>


    </tbody>
</table>
<script>
        $(document).ready(function () {
    $.getJSON("http://localhost:9006/notification",
    function (json) {
        var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].username + "</td>");
            tr.append("<td>" + json[i].movie_id + "</td>");
            tr.append("<td>" + json[i].status + "</td>");
            $("#table").append(tr);
        }
    });
});
    </script>
</body>
</html>
