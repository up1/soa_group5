
<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
	<script src="js/MovieDetail.js"> </script>

	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"/>
	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"

			crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>

	<title>Test</title>
</head>

<body>
<!-- NavBar-->
<div th:replace="navbar :: navbar"></div>

<div class="col-md-12">
	<img class="responsive-img" id="cover" />
</div>

<div class="container">
	<div class="card row">
		<div class="col s4">
			<img class="responsive-img" width="300" id="poster" />
		</div>
		<!-- movietitle -->
		<div class="col s8">
			<div class="white darken-1">
				<div class="card-content black-text">
					<span class="card-title" id="name_th"></span>
					<span class="card-title" id="name_en"></span><hr />
					<span><b>เรื่องย่อ</b></span><br />
					<span id="description"></span>
				</div>
			</div>
			<div class="row">
				<div class="card-content black-text">
					<div class="col s8">
						<span id="release_date"></span><br />
						<span id="duration"></span>
					</div>
					<div class="col s4">
						<a href="showtime.html"><button class="waves-effect waves-light btn red">Show Time</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row center">
		<iframe width="639" height="360" id="trailer" frameborder="0" allowfullscreen=""></iframe>
	</div>
</div>
