<div class="ui secondary  menu">
    <a class="item">
        Home
    </a>
    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="Search..."/>
                <i class="search link icon"></i>
            </div>
        </div>
        <a class="ui item">
            Register
        </a>
    </div>
</div>

<script>
        var movie_collection = [];
        var cinema_collection = [];
        function show_hide(name) {
            var movie_container = document.getElementsByClassName('movie');
            var cinema_container = document.getElementsByClassName('cinema');
            if(name == 'movie'){
                if(movie_container[0].style.display == 'none'){
                    cinema_container[0].style.display = 'none';
                    movie_container[0].style.display = 'block';
                } else {
                    movie_container[0].style.display = 'none';
                }
            } else {
                if(cinema_container[0].style.display == 'none'){
                    movie_container[0].style.display = 'none';
                    cinema_container[0].style.display = 'block';
                } else {
                    cinema_container[0].style.display = 'none';
                }
            }
        }

        function collect_movie(id) {
            var movie = document.getElementById('m-'+id);
            if(movie_collection.includes(id)){
                var position = movie_collection.indexOf(id);
                movie_collection.splice(position, 1);
                movie.className = 'movie-list';
            } else {
                movie_collection.push(id);
                movie.className += ' selected';
            }
            console.log(movie_collection);
        }

        function collect_cinema(id) {
            var cinema = document.getElementById('c-'+id);
            if(cinema_collection.includes(id)){
                var position = cinema_collection.indexOf(id);
                cinema_collection.splice(position, 1);
                cinema.className = 'cinema-list';
            } else {
                cinema_collection.push(id);
                cinema.className += ' selected';
            }
            console.log(cinema_collection);
        }

        function go_to_showtime(){
            document.getElementById('selected_movie').value = movie_collection;
            document.getElementById('selected_cinema').value = cinema_collection;
            console.log(document.getElementById('selected_movie').value);
            console.log(document.getElementById('selected_cinema').value);
        }
        </script>

<script>
           $('.menu .movie')
            .popup({
                inline     : true,
                hoverable  : true,
                position   : 'bottom left',
                delay: {
                show: 300,
                hide: 800
                }
            })
            ;
            $('.menu .cinema')
            .popup({
                inline     : true,
                hoverable  : true,
                position   : 'bottom left',
                delay: {
                show: 300,
                hide: 800
                }
            })
            ;
        </script>
