<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"/>

    <script src="../static/js/search.js" th:src="@{js/search.js}"></script>
    <script src="../static/js/logged.js" th:src="@{js/logged.js}"></script>
    <script src="../static/js/user.js" th:src="@{js/user.js}"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{css/custom.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css" th:href="@{semantic/dist/semantic.min.css}"/>

    <script src="../static/semantic/dist/semantic.min.js" th:src="@{semantic/dist/semantic.min.js}"></script>
</head>
<body background="bg.jpg">
<!-- NavBar-->
<div th:replace="navbar :: navbar"></div>

<div class="ui grid centered">
    <div class="ui card grid five wide column">
        <div class="sixteen wide column">
            <form id="login-form" class="ui form">
                <h2 class="ui dividing header centered">Login</h2>
                <div class="field">
                    <label class="left floated">Username</label>
                    <input id="input-username" type="text" name="username" placeholder="Username"/>
                </div>
                <div class="field">
                    <label class="left floated">Password</label>
                    <input id="input-password" type="password" name="password" placeholder="Password"/>
                </div>
                <label class="right floated">Forgot password?</label><br/><br/>
                <div id="login-button" class="ui button centered grid red" style="margin: 5px; padding: 15px; margin-left:  100px; margin-right: 100px;" tabindex="0">
                    Login
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer-->
<div class="ui centered grid">
    <div th:replace="footer :: footer"></div>
</div>
<script>
    $('.menu .browse')
        .popup({
            inline     : true,
            hoverable  : true,
            position   : 'bottom left',
            delay: {
                show: 300,
                hide: 800
            }
        })
    ;
</script>

</body>
</html>
