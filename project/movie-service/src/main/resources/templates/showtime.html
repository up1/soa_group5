                    var movie_test_list = [];
                    var cinema_test_list = [];
                    function test_select_movie(id){
                        var movie_test = document.getElementById('mo-'+id);
                        if(movie_test_list.includes(id)){
                        var position = movie_test_list.indexOf(id);
                        movie_test_list.splice(position, 1);
                        movie_test.className = 'ui segment card';
                    } else {
                        movie_test_list.push(id);
                        movie_test.className += ' selected';
                    }
                    console.log(movie_test_list);
                    }
                    function test_select_cinema(id){
                        var cinema_test = document.getElementById('ci-'+id);
                        if(cinema_test_list.includes(id)){
                        var position = cinema_test_list.indexOf(id);
                        cinema_test_list.splice(position, 1);
                        cinema_test.className = 'ui segment card';
                    } else {

                        cinema_test.className += ' selected';
                    }
                    console.log(cinema_test_list);
                    }
                    function go_to_showtime(){
